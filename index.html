<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>地址转经纬度</title>
    <style>
       html,body,#container{
            height:100%;
            width:100%;
            margin: 0;
            padding: 0;
        }
        #address, #geo, #lnglat {
            width: 20rem;
            padding: 0.8rem 1.2rem;
            font-size: 1.1rem;
            margin: 0.6rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        #geo {
            background: #0091ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #geo:hover {
            background: #007acc;
        }
    </style>
</head>
<body>
    <input id="address" type="text" placeholder="输入地址" value="">
    <button id="geo">地址 → 经纬度</button>
    <input id="lnglat" disabled placeholder="经纬度结果">
    <div id="container"></div>

    <script>
        window._AMapSecurityConfig = {
            securityJsCode: '956638c128dbca0c7060284630830f19'
        };
    </script>
    <script src="https://webapi.amap.com/maps?v=2.0&key=5215182a065a92dd6b2d5224b4ddf347&securityCode=956638c128dbca0c7060284630830f19&plugin=AMap.Geocoder"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var map = new AMap.Map("container", { resizeEnable: true });
            var geocoder = new AMap.Geocoder({ city: "" });
            
            // 核心修改：缩小Marker图标尺寸（从25,34改为15,20，比例适配不变形）
            var marker = new AMap.Marker({
                icon: new AMap.Icon({
                    image: "https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",
                    size: new AMap.Size(15, 20), // 图标显示尺寸（调小）
                    imageSize: new AMap.Size(15, 20) // 图标原始尺寸（同步调小）
                })
            });

            function geoCode() {
                var address = document.getElementById('address').value.trim();
                if (!address) {
                    alert("请输入有效地址！");
                    return;
                }
                console.log("执行解析，地址：", address);
                
                geocoder.getLocation(address, function(status, result) {
                    console.log("API响应状态：", status);
                    console.log("API响应数据：", result);
                    
                    if (status === 'complete') {
                        if (result.geocodes && result.geocodes.length > 0) {
                            var lnglat = result.geocodes[0].location;
                            document.getElementById('lnglat').value = lnglat.lng + "," + lnglat.lat;
                            marker.setPosition(lnglat);
                            map.add(marker);
                            map.setFitView(marker);
                        } else {
                            alert("解析失败：当前地址无匹配结果");
                            document.getElementById('lnglat').value = "";
                        }
                    } else {
                        alert("解析失败：" + (result?.info || "API调用异常"));
                        document.getElementById('lnglat').value = "";
                    }
                });
            }

            document.getElementById("geo").onclick = geoCode;
            document.getElementById('address').onkeydown = function(e) {
                if (e.keyCode === 13) { geoCode(); return false; }
                return true;
            };

            console.log("地图初始化完成：", map);
            console.log("地理编码插件初始化完成：", geocoder);
        });
    </script>
</body>
</html>
