<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>地址转经纬度</title>
    <style>
        body { padding: 20px; }
        #address, #lnglat { width: 300px; height: 30px; margin: 10px 0; }
        #geo { padding: 8px 20px; cursor: pointer; }
        #container { width: 100%; height: 400px; margin-top: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <input id="address" type="text" placeholder="输入地址" value="广州市黄埔区云埔三路12号">
    <button id="geo">地址 → 经纬度</button>
    <input id="lnglat" disabled placeholder="经纬度结果">
    <div id="container"></div>

    <script>
        window._AMapSecurityConfig = {
            securityJsCode: '956638c128dbca0c7060284630830f19' // 替换为自己的
        };
    </script>
    <script src="https://webapi.amap.com/maps?v=2.0&key=5215182a065a92dd6b2d5224b4ddf347&securityCode=956638c128dbca0c7060284630830f19&plugin=AMap.Geocoder"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var map = new AMap.Map("container", { resizeEnable: true });
            // 关键修改：city设为空字符串（全国范围解析）
            var geocoder = new AMap.Geocoder({ city: "" });
            var marker = new AMap.Marker();

            function geoCode() {
                var address = document.getElementById('address').value.trim();
                if (!address) {
                    alert("请输入有效地址！");
                    return;
                }
                console.log("执行解析，地址：", address);
                
                geocoder.getLocation(address, function(status, result) {
                    console.log("API响应状态：", status);
                    console.log("API响应数据：", result);
                    
                    // 完善判空，确保提示更精准
                    if (status === 'complete') {
                        if (result.geocodes && result.geocodes.length > 0) {
                            var lnglat = result.geocodes[0].location;
                            document.getElementById('lnglat').value = lnglat.lng + "," + lnglat.lat;
                            marker.setPosition(lnglat);
                            map.add(marker);
                            map.setFitView(marker);
                        } else {
                            alert("解析失败：当前地址无匹配结果");
                            document.getElementById('lnglat').value = ""; // 清空之前的坐标
                        }
                    } else {
                        alert("解析失败：" + (result?.info || "API调用异常"));
                        document.getElementById('lnglat').value = "";
                    }
                });
            }

            document.getElementById("geo").onclick = geoCode;
            document.getElementById('address').onkeydown = function(e) {
                if (e.keyCode === 13) { geoCode(); return false; }
                return true;
            };

            console.log("地图初始化完成：", map);
            console.log("地理编码插件初始化完成：", geocoder);
        });
    </script>
</body>
</html>
