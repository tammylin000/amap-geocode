<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>地理编码(地址->经纬度)</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <style>
        html,body,#container{
            height:100%;
            width:100%;
        }
        .btn{
            width:10rem;
            margin-left:6.8rem;   
        }
    </style>
</head>
<body>
<div id="container"></div>
<div class="input-card" style='width:28rem;'>
    <label style='color:grey'>地理编码，根据地址获取经纬度坐标</label>
    <div class="input-item">
            <div class="input-item-prepend"><span class="input-item-text" >地址</span></div>
            <input id='address' type="text" value='' >
    </div>
    <div class="input-item">
            <div class="input-item-prepend"><span class="input-item-text">经纬度</span></div>
            <input id='lnglat' disabled type="text">
    </div>
    <input id="geo" type="button" class="btn" value="地址 -> 经纬度" />
</div>
<script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=5215182a065a92dd6b2d5224b4ddf347&plugin=AMap.Geocoder"></script>
<script type="text/javascript">
    var map = new AMap.Map("container", {
        resizeEnable: true
    });
    
    var geocoder = new AMap.Geocoder({
        city: "全国", //城市设为北京，默认：“全国”
    });
    
    var marker = new AMap.Marker();
    
    function geoCode() {
    var address = document.getElementById('address').value.trim();
    console.log('输入地址：', address);
    
    geocoder.getLocation(address, function(status, result) {
        // 打印API返回的状态和原始结果
        console.log('API请求状态：', status);
        console.log('API返回结果：', result);
        
        if (status === 'complete' && result.geocodes && result.geocodes.length > 0) {
            var lnglat = result.geocodes[0].location;
            document.getElementById('lnglat').value = lnglat.lng + "," + lnglat.lat;
            marker.setPosition(lnglat);
            map.add(marker);
            map.setFitView(marker);
        } else {
            document.getElementById('lnglat').value = '';
            alert('解析失败，状态：' + status + '，原因：' + (result?.info || '未知错误'));
        }
    });
}
    document.getElementById("geo").onclick = geoCode;
    document.getElementById('address').onkeydown = function(e) {
        if (e.keyCode === 13) {
            geoCode();
            return false;
        }
        return true;
    };
</script>
</body>
</html>
