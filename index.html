<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>地理编码(地址->经纬度)</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <style>
        html,body,#container{
            height:100%;
            width:100%;
            margin: 0;
            padding: 0;
        }
        .input-card{
            position: absolute;
            bottom: 20px;
            right: 20px;
            width:28rem;
            z-index: 999;
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn{
            width:10rem;
            margin-left:6.8rem;
            margin-top: 10px;
            padding: 6px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div class="input-card">
    <label style='color:grey'>地理编码，根据地址获取经纬度坐标</label>
    <div class="input-item">
            <div class="input-item-prepend"><span class="input-item-text" >地址</span></div>
            <input id='address' type="text" value='' placeholder="请输入完整地址（如：广东省广州市黄埔区云埔三路12号）">
    </div>
    <div class="input-item">
            <div class="input-item-prepend"><span class="input-item-text">经纬度</span></div>
            <input id='lnglat' disabled type="text">
    </div>
    <input id="geo" type="button" class="btn" value="地址 -> 经纬度" />
</div>

<script type="text/javascript">
    // 1. 安全配置（如果你的Key开启了安全密钥，取消注释并填写）
    window._AMapSecurityConfig = {
        securityJsCode: "956638c128dbca0c7060284630830f19" // 你提供的安全密钥，先启用
    };

    // 2. 全局变量声明（避免回调函数作用域问题）
    var map, geocoder, marker;

    // 3. 直接加载高德API（放弃异步callback，改用加载完成后检测）
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = 'https://webapi.amap.com/maps?v=2.0&key=5215182a065a92dd6b2d5224b4ddf347&plugin=AMap.Geocoder';
    
    // API加载成功后的初始化
    script.onload = function() {
        initAMap();
    };
    
    // API加载失败提示
    script.onerror = function() {
        alert('高德地图API加载失败！请检查：1.Key是否正确 2.安全密钥是否匹配 3.网络是否正常');
        console.error('API加载失败，Key：5215182a065a92dd6b2d5224b4ddf347');
    };
    
    document.body.appendChild(script);

    // 4. 初始化地图和核心逻辑（确保DOM和API都加载完成）
    function initAMap() {
        // 等待DOM完全加载
        if (document.readyState !== 'complete') {
            document.addEventListener('DOMContentLoaded', function() {
                initMapCore();
            });
        } else {
            initMapCore();
        }
    }

    // 5. 核心地图初始化
    function initMapCore() {
        // 初始化地图
        map = new AMap.Map("container", {
            resizeEnable: true,
            center: [116.397428, 39.90923], // 默认北京
            zoom: 13
        });
        
        // 初始化地理编码插件（指定城市，提高解析精度）
        geocoder = new AMap.Geocoder({
            city: "全国" // 可改为具体城市，如"广州市"
        });
        
        // 初始化标记点
        marker = new AMap.Marker();
        
        // 绑定按钮点击事件（确保DOM元素存在）
        var geoBtn = document.getElementById("geo");
        var addressInput = document.getElementById("address");
        if (geoBtn && addressInput) {
            geoBtn.onclick = geoCode;
            // 绑定回车事件
            addressInput.onkeydown = function(e) {
                if (e.keyCode === 13) {
                    geoCode();
                    return false;
                }
                return true;
            };
        } else {
            alert('DOM元素加载失败！');
        }
    }

    // 6. 核心地理编码函数（增加日志，方便排查）
    function geoCode() {
    var address = document.getElementById('address').value.trim();
    console.log('输入地址：', address);
    
    geocoder.getLocation(address, function(status, result) {
        // 打印API返回的状态和原始结果
        console.log('API请求状态：', status);
        console.log('API返回结果：', result);
        
        if (status === 'complete' && result.geocodes && result.geocodes.length > 0) {
            var lnglat = result.geocodes[0].location;
            document.getElementById('lnglat').value = lnglat.lng + "," + lnglat.lat;
            marker.setPosition(lnglat);
            map.add(marker);
            map.setFitView(marker);
        } else {
            document.getElementById('lnglat').value = '';
            alert('解析失败，状态：' + status + '，原因：' + (result?.info || '未知错误'));
        }
    });
}
</script>
</body>
</html>
